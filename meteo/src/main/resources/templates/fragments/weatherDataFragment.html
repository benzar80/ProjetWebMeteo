<script th:inline="javascript">
    function addMarker(longitude, latitude, address, temp, conditions, icon) {
        if (latitude !== null && longitude !== null) {

            L.marker([latitude, longitude], 10).addTo(map)
                .bindPopup("<div style='display: flex; align-items: center;'><img src='img/" + icon + ".jpg' style='max-width: 100px; max-height: 100px; margin-right: 10px;'><div><strong>Voici la météo de " + address + "</strong><br>Température actuelle : " + temp + "°C<br>Conditions : " + conditions + "</div></div>").openPopup();
        } else {
            console.error('Latitude or longitude is undefined.');
        }
    }

</script>

<div th:each="weatherData : ${weatherDataLists}">
    <p>Adresse longue : <span th:text="${weatherData.resolvedAddress}"></span></p>

    <h2>Conditions actuelles :</h2>
    <table border="1">
        <tbody>
            <tr>
                <th>Date</th>
                <td th:text="${weatherData.weatherDataCurrentConditions.datetime}"></td>
            </tr>
            <tr>
                <th>Température</th>
                <td th:text="${weatherData.weatherDataCurrentConditions.temp}"></td>
            </tr>
            <tr>
                <th>Humidité</th>
                <td th:text="${weatherData.weatherDataCurrentConditions.humidity}"></td>
            </tr>
            <tr>
                <th>Probabilités de précipitations</th>
                <td th:text="${weatherData.weatherDataCurrentConditions.precipprob}"></td>
            </tr>
            <tr>
                <th>Vitesse du vent</th>
                <td th:text="${weatherData.weatherDataCurrentConditions.windspeed}"></td>
            </tr>
            <tr>
                <th>Conditions</th>
                <td th:text="${weatherData.weatherDataCurrentConditions.conditions}"></td>
            </tr>
            <tr>
                <th>Levé du soleil</th>
                <td th:text="${weatherData.weatherDataCurrentConditions.sunrise}"></td>
            </tr>
            <tr>
                <th>Couché du soleil</th>
                <td th:text="${weatherData.weatherDataCurrentConditions.sunset}"></td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <tbody>
            <tr style="text-align: center;">
                <th></th>
                <td th:each="weatherDay : ${weatherData.weatherDay}"><img
                        th:src="@{'img/' + ${weatherDay.icon} + '.png'}" alt="Icon"
                        style="max-width: 100%; max-height: 100px;"></td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:each="weatherDay : ${weatherData.weatherDay}" th:text="${weatherDay.datetime}"></td>
            </tr>
            <tr>
                <th>Température</th>
                <td th:each="weatherDay : ${weatherData.weatherDay}" th:text="${weatherDay.temp}"></td>
            </tr>
            <tr>
                <th>Température Min</th>
                <td th:each="weatherDay : ${weatherData.weatherDay}" th:text="${weatherDay.tempmin}"></td>
            </tr>
            <tr>
                <th>Température Max</th>
                <td th:each="weatherDay : ${weatherData.weatherDay}" th:text="${weatherDay.tempmax}"></td>
            </tr>
            <tr>
                <th>Humidité</th>
                <td th:each="weatherDay : ${weatherData.weatherDay}" th:text="${weatherDay.humidity}"></td>
            </tr>
        </tbody>
    </table>

    <div id="weatherCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li th:each="weatherHour, iterStat : ${weatherData.weatherDay[0].weatherHour}" 
                th:data-target="#weatherCarousel" th:data-slide-to="${iterStat.index}" 
                th:classappend="${iterStat.index == 0} ? 'active' : ''"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div th:each="weatherHour, iterStat : ${weatherData.weatherDay[0].weatherHour}" 
                th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                <img th:src="@{'img/' + ${weatherHour.icon} + '.png'}" alt="Icon" style="max-width: 100%; max-height: 100px;">
                <div class="carousel-caption">
                    <h3 th:text="${weatherHour.datetime}"></h3>
                    <p th:text="${weatherHour.temp}"></p>
                    <!-- Ajoutez d'autres éléments du weatherHour que vous souhaitez afficher -->
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#weatherCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#weatherCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <script th:inline="javascript">
        console.log(/*[[${weatherData.weatherDataCurrentConditions.icon}]]*/ null);
        addMarker(/*[[${weatherData.longitude}]]*/ null, /*[[${weatherData.latitude}]]*/ null, /*[[${weatherData.address}]]*/ null, /*[[${weatherData.weatherDataCurrentConditions.temp}]]*/ null, /*[[${weatherData.weatherDataCurrentConditions.conditions}]]*/ null, /*[[${weatherData.weatherDataCurrentConditions.icon}]]*/ null);
    </script>
</div>



<div th:if="${#lists.isEmpty(weatherDataLists)}">
    <p>Aucune donnée météorologique disponible pour cette ville.</p>
</div>
