<!DOCTYPE HTML>
<html>
<head> 
    <title>Weather Data Form</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Weather Data Form</h1>
    
    <form action="/test" method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <input type="submit" value="Submit">
    </form>

    <div id="dataFragment" th:fragment="dataFragment">
        <!-- Contenu que vous souhaitez mettre à jour -->
        <p>Les données ont été mises à jour!</p>
    </div>

    <p>

    </p>

    <script th:inline="javascript">
        /* Optionnel : Utilisez JavaScript pour mettre à jour la page sans rechargement complet */
        /* Exemple avec jQuery */
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();
                var form = $(this);
                var url = form.attr('action');
                var data = form.serialize();
                $.post(url, data, function(response) {
                    $('#dataFragment').replaceWith($(response).find('#dataFragment'));
                });
            });
        });
    </script>
</body>
</html>
